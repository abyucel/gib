{% include '_header.html' %} {% include '_nav.html' %}
<section class="container-fluid">
  <figure style="margin-bottom: 0">
    <table id="commits" role="grid">
      <thead>
        <tr>
          <th>Commit time</th>
          <th>Commit message</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        {% for e in commits %}
        <tr>
          <td>{{ e['commit_time'] }}</td>
          <td>
            <a href="/commit/{{ e['commit_id'] }}.html">
              {{ e['commit_message'] }}
            </a>
          </td>
          <td>
            <a href="mailto:{{ e['commit_author_email'] }}">
              {{ e['commit_author_name'] }}
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </figure>
</section>
{% include '_footer.html' %}
